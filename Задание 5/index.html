
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css.css">
  <title>Приложение-запрос</title>
</head>
  
<body>
  <main>
    <h1>Приложение</h1>
    <label for="page">Номер страницы</label>
    <input class="page" type="number" id="page" size="20">
    <label for="limit">Лимит</label>
    <input class="limit" type="number" id="limit" size="20">
    <button class="btn request">Запрос</button>
    <p class="error"></p>
    <div class="result"></div>
  </main>
  <script src="js.js"></script>
</body>
</html>
